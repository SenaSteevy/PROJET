<mat-sidenav-container>

    <!-- The side nav -->
    <mat-sidenav #drawer fixedInViewport="true" mode="over" opened="false" style="width: 30%;">
      <mat-toolbar color="primary" fxLayout fxLayoutGap="16px">
        <mat-icon>menu</mat-icon>
        <span> Menu </span>
      </mat-toolbar>
   
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item  routerLink="/membres">Membres</a>
        <a mat-list-item  routerLink="/outils">Outils</a>
        <a mat-list-item  routerLink="/articles">Articles</a>
        <a mat-list-item  routerLink="/evenements">Ev√®nements</a>
      </mat-nav-list>
    </mat-sidenav>
    <!-- EO: Side nav-->
  
    <!-- Side nav content-->
    <mat-sidenav-content>
      <mat-toolbar color="primary" *ngIf="!!connectedUser">
        <div fxFlex fxLayout fxLayoutAlign="space-between center" >
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            
            <span> Essilor Sivo Scheduler</span>
            
        <div >
          <mat-button [matMenuTriggerFor]="userMenu" class="toolBar-button">
            <div fxLayout="row" fxLayoutAlign="center center">
              <!--          <img class="avatar mr-0 mr-sm-16" [src]="user.photoURL">-->
              <mat-icon>account_circle</mat-icon>
              <span class="username mx-12" fxHide fxShow.gt-sm>{{connectedUser.username}} </span>
              <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
            </div>
          </mat-button>
        
          <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
         
            <button routerLink="/profile/{{connectedUser.id}}"  mat-menu-item>
              <mat-icon>account_box</mat-icon>
              <span>Profile</span>
            </button>
            <button (click)="Disconnect()" class="" mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              <span>Log out</span>
            </button>
    
          </mat-menu>
        </div>
  
        </div>
      </mat-toolbar>
  
    
        <div>
          <router-outlet></router-outlet>
        </div>
        
        <footer class="footer" *ngIf="!!connectedUser">
          <app-footer></app-footer>
        </footer> 
        
       
  
      
      </mat-sidenav-content>
      <!-- EO: Side nav content-->
    
    </mat-sidenav-container>
