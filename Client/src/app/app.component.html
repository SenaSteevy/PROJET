<mat-sidenav-container>

    <!-- The side nav -->
    <mat-sidenav #drawer fixedInViewport="true" mode="over" opened="false" style="width: 25%;">
      <mat-toolbar color="primary" fxLayout fxLayoutGap="16px">
       <button  mat-icon-button (click)="drawer.toggle()">
         <mat-icon>arrow_back</mat-icon>
        </button> 
        <span> Menu </span> 
      </mat-toolbar>
   
      <mat-nav-list  >
        <br>
        <a mat-list-item routerLink="/home" (click)="drawer.toggle()" class="nav-item" routerLinkActive="active-link">
          <div class="bar" *ngIf="isActive('/home')"></div>
          <mat-icon >home</mat-icon>
          <span style="margin-left: 15px">Home</span>
        </a>
        <mat-divider></mat-divider>
        <br>
        <a mat-list-item  routerLink="/schedule" (click)="drawer.toggle()" routerLinkActive="active-link">
          <div class="bar" *ngIf="isActive('/schedule')"></div>
          <mat-icon>date_range</mat-icon>
          <span style="margin-left: 15px">Schedule</span>
        </a>
        <mat-divider></mat-divider>
        <br>
        <a mat-list-item  routerLink="/users" (click)="drawer.toggle()" routerLinkActive="active-link">
          <div class="bar" *ngIf="isActive('/users')"></div>
          <mat-icon>group</mat-icon>
          <span style="margin-left: 15px">Users Management</span>
        </a>
        <mat-divider></mat-divider>
        <br>
        <a mat-list-item  routerLink="/orders" (click)="drawer.toggle()" routerLinkActive="active-link">
          <div class="bar" *ngIf="isActive('/orders')"></div>
          <mat-icon>receipt</mat-icon>
          <span style="margin-left: 15px">Orders Management</span>
        </a>
        <mat-divider></mat-divider>
        <br>
        <a mat-list-item  routerLink="/stocks" (click)="drawer.toggle()" routerLinkActive="active-link">
          <div class="bar" *ngIf="isActive('/stocks')"></div>
          <mat-icon>domain</mat-icon>
          <span style="margin-left: 15px">Stocks</span>
        </a>
        <mat-divider></mat-divider>
        <br>
        <a mat-list-item  routerLink="/settings" (click)="drawer.toggle()" routerLinkActive="active-link">
          <div class="bar" *ngIf="isActive('/settings')"></div>
          <mat-icon>settings</mat-icon>
          <span style="margin-left: 15px">Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <!-- EO: Side nav-->
  
    <!-- Side nav content-->
    <mat-sidenav-content class="content">
      <mat-toolbar class="toolbar" color="primary" *ngIf="!!connectedUser" >
        <div fxFlex fxLayout fxLayoutAlign="space-between center" >
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            
            <span> Essilor Sivo Scheduler</span>
            
        <div >
          <mat-button mat-stroked-button [matMenuTriggerFor]="userMenu" class="toolBar-button">
            <div fxLayout="row" fxLayoutAlign="center center">
              <!--          <img class="avatar mr-0 mr-sm-16" [src]="user.photoURL">-->
              <mat-icon>account_circle</mat-icon>
              <span class="username mx-12" fxHide fxShow.gt-sm>{{connectedUser.firstName}} </span>
              <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
            </div>
          </mat-button>
        
          <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
         
            <button routerLink="/profile/{{connectedUser.id}}"  mat-menu-item>
              <mat-icon>account_box</mat-icon>
              <span>Profile</span>
            </button>
            <button (click)="Disconnect()" class="" mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              <span>Log out</span>
            </button>
    
          </mat-menu>
        </div>
  
        </div>
      </mat-toolbar>
  
    
        <div>
          <router-outlet></router-outlet>
        </div>
        
        <footer class="footer" *ngIf="!!connectedUser">
          <app-footer></app-footer>
        </footer> 
        
       
  
      
      </mat-sidenav-content>
      <!-- EO: Side nav content-->
    
    </mat-sidenav-container>
