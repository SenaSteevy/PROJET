<div class="container" fxFlex fxLayout="column" fxLayoutGap="5px">
  <div class="table-container">
    <h3>Users List</h3>
    <div class="filter-container">
      <mat-form-field class="filter">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="What are you looking for ?" #input>
      </mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8">
      <!-- Profile Column -->
      <ng-container matColumnDef="Profile">
        <th mat-header-cell *matHeaderCellDef >Profile</th>
        <td mat-cell *matCellDef="let user" [matMenuTriggerFor]="menu">
          <div class="profile-image">
            <img class="profile" *ngIf="!!user.profile" [src]="user.profile" [alt]="user.name" />
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="editUser(user)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="confirmDelete(user)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef  >Name</th>
        <td mat-cell *matCellDef="let user" [matMenuTriggerFor]="menu">{{ (user.gender=="Male"? "Mr. ": "Ms. ")+user.firstName+" "+user.lastName }}
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editUser(user)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="confirmDelete(user)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef >Email</th>
        <td mat-cell *matCellDef="let user" [matMenuTriggerFor]="menu">{{ user.email }}
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editUser(user)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="confirmDelete(user)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="Role" >
        <th mat-header-cell *matHeaderCellDef >Role</th>
        <td mat-cell *matCellDef="let user" [matMenuTriggerFor]="menu">{{ user.post }}
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editUser(user)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="confirmDelete(user)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      
       

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; index as i; columns: displayedColumns;"
      class="hover-row animate-row"
      [style.animation-delay.ms]="calculateAnimationDelay(i)"></tr>    </table>
    <mat-paginator #paginator
        [length]="dataSource.data.length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
