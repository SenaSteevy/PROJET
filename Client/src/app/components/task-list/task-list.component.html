<ng-container *ngIf="!loading; else content" >
    <div class="mat-elevation-z8">
    
    <table mat-table width="100%" [dataSource]="paginatedData.data">
        <!-- Number Column -->
        <ng-container matColumnDef="numOrder">
          <th mat-header-cell *matHeaderCellDef> Num Order </th>
          <td mat-cell *matCellDef="let task"> {{ task.id }} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let task"> {{ task.type }} </td>
        </ng-container>

        <!-- Start Time Column -->
        <ng-container matColumnDef="startTime">
          <th mat-header-cell *matHeaderCellDef> Start Time </th>
          <td mat-cell *matCellDef="let task"> {{ task.startDateTime }} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let task"> {{ task.status }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let task"> 
            <!-- Add your actions here -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
      #paginator
      [length]="taskListDataSource.data.length"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      [showFirstLastButtons]="true"
      (page)="handlePageEvent($event)"

    ></mat-paginator>
</div>  
</ng-container>

<ng-template #content>
    <div class="lottie">
        <app-lottie-animation-view  [iconWidth]="'15vw'" [iconHeight]="'15vh'" [animationPath]=" 'loading.json'" [loop]="true"></app-lottie-animation-view>
       </div>
</ng-template>
